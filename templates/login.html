{% extends "layout.html" %}
{% load crispy_forms_tags %}<!--Crispy formu dahil ettik daha güzel görünmesi için-->
{% block body %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3>Giriş yap</h3> <hr>
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <br>
            <button type="submit" class="btn btn-danger">Giriş yap</button>
        </form>
    </div>
  </div>

{% endblock body %}
