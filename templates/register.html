{% extends "layout.html" %}
{% load crispy_forms_tags %}
{% block body %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3>Kayıt ol</h3>
        <hr>
        <form method="POST">
            {% csrf_token %}
            <!--bilgi çalınmasını engeller-->
            {{form|crispy}}
            <!--formu görüntülemek için .as_p diyoruz--> <br>
            <button type="submit" class="btn btn-danger">Kayıt ol</button>
        </form>
    </div>
</div>
{% endblock body %}
